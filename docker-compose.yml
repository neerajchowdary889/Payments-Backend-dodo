version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: payments-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payments_db
    ports:
      - "5455:5432" # Host:Container - Expose on 5455 to avoid conflict with host PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "17686:16686" # Jaeger UI - Host:Container (avoid Windows reserved ports)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info

  # OpenTelemetry Collector - receives traces & metrics, forwards to Jaeger
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "5317:4317" # OTLP gRPC receiver
      - "5319:4318" # OTLP HTTP receiver
      - "8889:8889" # Prometheus metrics endpoint
    depends_on:
      - jaeger

volumes:
  postgres_data:
